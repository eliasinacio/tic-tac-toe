<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Véia</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="winMessage">
    <span>You win</span>
  </div>

  <div id="options">
    <input type="radio" id="optionX" name="option" value="x"></input>
    <label for="optionX" class="space">❌</label>

    <input type="radio" id="optionO" name="option" value="o"></input>
    <label for="optionO" class="space">⭕</label>
  </div>

  <div id="grid" class="grid">
    <div id="a0" class="position space"></div>
    <div id="a1" class="position space"></div>
    <div id="a2" class="position space"></div>
    <div id="b0" class="position space"></div>
    <div id="b1" class="position space"></div>
    <div id="b2" class="position space"></div>
    <div id="c0" class="position space"></div>
    <div id="c1" class="position space"></div>
    <div id="c2" class="position space"></div>
  </div>
</body>
<script src="index.js"></script>

</html>
